version: "3.8"

services:
  db:
    image: postgres:15
    container_name: vink_chatbot_db
    volumes:
      - postgresdata:/var/lib/postgresql/data
    env_file: 
      - ../.env
    ports:
      - 5432:5432
    restart: always

  # redis:
  #   image: redis:7
  #   container_name: vink_chatbot_redis
  #   ports:
  #     - 6379:6379

  backend:
    build: ./backend/
    container_name: vink_chatbot_backend
    env_file:
      - ../.env
    command: ["/vink_chatbot/scripts/app.sh"]
    depends_on:
      - db
      # - redis

  # frontend:
  #     container_name: vink_chatbot_frontend
  #     build: ./frontend/
  #     volumes:
  #       - volumes_front:/app/dist
  #     restart: no

  nginx:
    image: nginx:1.25.0
    restart: always
    ports:
      - "9000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      # - static_value:/var/html/static
      # - media_value:/var/html/media
      # - volumes_front:/usr/share/nginx/html/front/
    depends_on:
      - vink_chatbot_backend
      # - vink_chatbot_frontend

volumes:
  postgresdata:
